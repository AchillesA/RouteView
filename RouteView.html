<!DOCTYPE html>
<html lang="en">

    <head>
	    <meta charset="utf-8">
	    <title>Demo: Nested BorderContainer</title>

        <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="https://gisgraphy.googlecode.com/svn-history/r67/trunk/gisgraphy/src/main/webapp/scripts/v3_epoly.js"></script>

 		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" media="screen" >
		<script src="https://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"
            data-dojo-config="isDebug: true, async: false, parseOnLoad: false"></script>
        <script>

        require(["dojo/parser", "dijit/layout/BorderContainer", "dijit/layout/TabContainer", "dijit/layout/ContentPane", 
        		 "dijit/form/TextBox", "dojo/domReady!"], 
        	function(parser){
            	parser.parse();
        	}
        );
            </script>
            
        <link rel="stylesheet" href="RouteView.css" media="screen" type="text/css" />

    </head>

    <body class="claro">

        <div id="app_layout" class="demoLayout" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design: 'headline'">
        
	        <div id="id_top_layout" class="edgePanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top'">
                RouteView - Google StreetView Player
            </div>

            <!-- Left Layout -->            
	        <div id="id_left_layout" class="edgePanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'left', splitter: true">

                <fieldset data-dojo-type="dijit/Fieldset" data-dojo-props="toggleable:false">
                    <legend>Route #1</legend>
                    <table>
                        <tr>
                            <td valign="middle" align="right">From:</td>
                            <td valign="middle" align="left">
                            	<input type="text" data-dojo-type="dijit/form/TextBox" data-dojo-props="trim:true, propercase:true"  
                            	id="id_route1_from" 
                            	 onchange="cb_route1_from(this.value)" value="Apex,NC">
                            </td>
                        </tr>
                        <tr>
                            <td valign="middle" align="right">Through:</td>
                            <td valign="middle" align="left">
                            	<input type="text" data-dojo-type="dijit/form/TextBox" data-dojo-props="trim:true, propercase:true"
                            	id="id_route1_waypoint1" 
                            	onchange="cb_route1_waypoint1(this.value)">
                            </td>
                        </tr>
                        <tr>
                            <td valign="middle" align="right">To:</td>
                            <td valign="middle" align="left">
                            	<input type="text" data-dojo-type="dijit/form/TextBox" data-dojo-props="trim:true, propercase:true"
                            	id="id_route1_to" onchange="cb_route1_to(this.value)" value="Troy,NC">
                            </td>
                        </tr>
                    </table>
                    <hr>
                    <div id="id_route1_distance_duration" style="width:100%; display:None" align="center" >
                        <table style="width:100%">
                            <tr>
                                <td align="left" valign="middle">
                                    <b id="id_route1_dist"></b>&nbsp;kms
                                </td>
                                <td align="right" valign="middle">
                                    <b id="id_route1_duration">XX</b>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div align="center">
                        
                        <button data-dojo-type="dijit/form/ToggleButton" data-dojo-props="iconClass:'dijitCheckBoxIcon', checked: true" 
		                 onClick='require(["RouteView.js"], function( s ) { s.cb_click_no_hwy(); })'
                         id="id_check_no_hwy" >
                         No Highway
                        </button>

                        <button data-dojo-type="dijit/form/ToggleButton" data-dojo-props="iconClass:'dijitCheckBoxIcon', checked: true" 
		                 onClick='require(["RouteView.js"], function( s ) { s.cb_click_no_toll(); })'
                         id="id_check_no_toll" >
                         No Toll
                         </button>

                    </div>
                </fieldset>
                <br>
                <br>

                <fieldset data-dojo-type="dijit/Fieldset" data-dojo-props="toggleable:false">
                    <legend>Configuration</legend>
                    <div style="width:100%" align="center">
                    
                        <span>Step : <b id="id_meters">250</b> meters</span><br>
                        <div id="id_input_meters"
                            style="width:200px;"
                            name="horizontalSlider"
                            data-dojo-type="dijit/form/HorizontalSlider"
                            data-dojo-props="value:250,
                            minimum: 50,
                            maximum:1000,
                            discreteValues:20,
                            intermediateChanges:true,
                            showButtons:true"
	                        onChange='require(["RouteView.js"], function( s ) { s.cb_step_changed(); })'>
                        </div>					

                        <span>Interval : <b id="id_interval">800</b> milliseconds</span><br>
                        <div id="id_input_interval"
                            style="width:200px;"
                            name="horizontalSlider"
                            data-dojo-type="dijit/form/HorizontalSlider"
                            data-dojo-props="value:800,
                            minimum: 500,
                            maximum:5000,
                            discreteValues:46,
                            intermediateChanges:true,
                            showButtons:true"
	                        onChange='require(["RouteView.js"], function( s ) { s.cb_interval_changed(); })'>
                        </div>					

                    </div>
                    <div style="width:100%" align="center">
                        <button data-dojo-type="dijit/form/ToggleButton" data-dojo-props="iconClass:'dijitCheckBoxIcon', checked: true" 
		                 onClick='require(["RouteView.js"], function( s ) { s.cb_click_force_panto(); })'
                         id="id_check_force_panto" >
                         Force Pan To
                        </button>
                    </div>
                </fieldset>
                <br>

                <div style="width:100%" align="center">
                    <button dojoType="dijit/form/Button" type="button" id="id_btn_start" onclick='require(["RouteView.js"], function( s ) { s.do_start(); })'>Start</button>
                    <button dojoType="dijit/form/Button" type="button" id="id_btn_pause" onclick='require(["RouteView.js"], function( s ) { s.do_pause(); })' disabled>Pause</button>
                    <button dojoType="dijit/form/Button" type="button" id="id_btn_stop"  onclick='require(["RouteView.js"], function( s ) { s.do_stop(); })' disabled>Stop</button>
                </div>

            </div>
            
            <!-- MIDDLE panel -->
	        <div id="id_middle_layout" class="centerPanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center', tabPosition: 'bottom'">
                <div id="map-canvas" style="width: 100%; float:left"></div>
<!--  			<div id="directionsPanel" class="panel" style="float:right; width:100%; height:100%"> -->
	        </div>
            
            <!-- RIGHT panel -->
	        <div id="id_right_layout" class="edgePanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'right', splitter: true">
                <div id="pano" style="width: 100%; height: 100%;float:left" ondblclick="cb_pano_dblclick()"></div>
            </div>
            
            <div id="id_bottom_layout" class="edgePanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter: false, region: 'bottom'">
                <div id="id_input_route"
                    style="width:100%;"
                    name="horizontalSlider"
                    data-dojo-type="dijit/form/HorizontalSlider"
                    data-dojo-props="value:0,
                    minimum: 0,
                    maximum:0,
                    discreteValues:0,
                    intermediateChanges:true,
                    showButtons:true"
	                onChange='require(["RouteView.js"], function( s ) { s.cb_route_input(); })'>
                    <ol data-dojo-type="dijit/form/HorizontalRuleLabels" container="topDecoration"
                        style="height:1.5em;font-size:75%;color:gray;">
                        <li> </li>
                        <li>10%</li>
                        <li>20%</li>
                        <li>30%</li>
                        <li>40%</li>
                        <li>50%</li>
                        <li>60%</li>
                        <li>70%</li>
                        <li>80%</li>
                        <li>90%</li>
                        <li> </li>
                    </ol>
                    <div data-dojo-type="dijit/form/HorizontalRule" container="bottomDecoration"
                        count=11 style="height:5px;"></div>
                </div>					
            </div>

        </div>

        <script>
		    require(["RouteView.js", "dojo/ready"], function( s, ready ) {
				ready( function() {
		    		s.initialize( );
			    });
		    });
        </script>

    </body>

</html>
